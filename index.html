<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Package Master</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css" />
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body>
	<nav class="ui borderless main menu">
		<div class="ui text container">
			<div>Logo</div>
			<div class="right menu">
				<a class="item" href=""><i class="add square icon"></i>New Order</a>
				<a class="item" href=""><i class="list layout icon"></i>Orders</a>
				<div class="ui dropdown item">
					<i class="large user icon"></i>
					<div class="menu">
						<p class="text item">Henrique Lopes</p>
						<div class="item"><i class="edit icon"></i>Packages</div>
						<div class="item"><i class="settings icon"></i>Settings</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="ui main text container">
		<h1 class="ui huge header">
			Order Status
		</h1>
		<table class="ui celled table">
				<thead>
					<tr>
						<th>Created</th>
						<th>Project Name</th>
						<th>Subjects</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>01/03/17</td>
						<td>Davie Elementary</td>
						<td>865</td>
						<td>Processing</td>
					</tr>
				</tbody>
				<tfoot>
					<tr><th colspan="4">
							<div class="ui right floated pagination menu">
								<a class="icon item">
						          <i class="left chevron icon"></i>
						        </a>
						        <a class="item">1</a>
						        <a class="item">2</a>
						        <a class="item">3</a>
						        <a class="item">4</a>
						        <a class="icon item">
						          <i class="right chevron icon"></i>
						        </a>
							</div>
						</th>
					</tr>
				</tfoot>
			</table>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
	<script>
		$('.dropdown')
			.dropdown({
			// you can use any ui transition
			on: 'hover',
			transition: 'drop'
		});
	</script>
</body>
</html>
